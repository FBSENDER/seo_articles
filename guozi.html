<h1>百香果籽要不要嚼</h1>

<hr>

<p>百香果也叫鸡蛋果，作为一种营养丰富的热带水果，现今越来越受到健康人士的欢迎。尽管百香果个头比较小，却含有丰富的抗氧化剂以及其他多种维生素和植物化合物，这些营养物质对身体健康非常有益。但是很多人们在食用百香果的时候都会纠结，百香果的籽要不要嚼碎，人们之间各有各的说法，那么到底如何吃才科学呢?</p>

<p>首先，黑色的百香果果籽是可以吃的，只是如果把它给咬破之后，会特别的酸。不咬碎带着汁一起喝，味道和口感会更好。</p>

<p>但是如果考虑到营养可以被最大化的吸收，那么建议大家把果籽咬破，里面有类似瓜子仁的百香果种仁。</p>

<p>综合来看，把百香果加上蜂蜜榨汁，是相对科学的食用方法呢。</p>
